<p>A line chart is a way of plotting data points on a line. Often, it is used to show trend data, or the comparison of two data sets.</p>

<p><div class="chartjs-wrapper"><canvas id="chartjs-0" class="chartjs" width="undefined" height="undefined"></canvas>

<script>
new Chart(document.getElementById("chartjs-0"),{
    "type":"line",
    "data":{
        //"labels":["January","February","March","April","May","June","July"],
        "datasets":[{
            "label":"My First Dataset",
            "data":[{ x: new Date("2014-01-03T11:00:00"), y: 5 },
                    { x: new Date("2014-01-03T11:10:00"), y: 4 },
                    { x: new Date("2014-01-03T11:20:00"), y: 3 },
                    { x: new Date("2014-01-03T11:30:00"), y: 2.5 },

                    { x: new Date("2014-01-03T11:45:00"), y: 2.6 },
                    { x: new Date("2014-01-03T11:50:00"), y: 4 },
                    { x: new Date("2014-01-03T11:55:00"), y: 6 }
            ],
            //"fill":false,
            //"borderColor":"rgb(75, 192, 192)",
            //"lineTension":0.1
        }]
    },
    "options":{
        scales: {
            xAxes: [{
                type: 'time',
                //distrubution: "linear",

                position: "bottom"
            }]
        }
    }
});
